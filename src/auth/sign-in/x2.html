<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton Card UI - Violet with Opacity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a; /* Dark background for contrast */
    }

    .skeleton-card {
      width: 300px;
      border-radius: 12px;
      background: rgba(26, 26, 26, 0.8); /* Slightly transparent black for the card */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      padding: 20px;
      overflow: hidden;
    }

    .skeleton-header {
      width: 100%;
      height: 150px;
      background: linear-gradient(90deg, rgba(138, 43, 226, 0.3) 25%, rgba(26, 26, 26, 0.3) 50%, rgba(138, 43, 226, 0.3) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    .skeleton-title {
      height: 20px;
      width: 60%;
      margin: 20px 0 10px 0;
      background: linear-gradient(90deg, rgba(138, 43, 226, 0.3) 25%, rgba(26, 26, 26, 0.3) 50%, rgba(138, 43, 226, 0.3) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }

    .skeleton-text {
      height: 15px;
      width: 80%;
      margin-bottom: 10px;
      background: linear-gradient(90deg, rgba(138, 43, 226, 0.3) 25%, rgba(26, 26, 26, 0.3) 50%, rgba(138, 43, 226, 0.3) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
    }

    .skeleton-button {
      width: 50%;
      height: 35px;
      background: linear-gradient(90deg, rgba(138, 43, 226, 0.3) 25%, rgba(26, 26, 26, 0.3) 50%, rgba(138, 43, 226, 0.3) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 6px;
      margin-top: 20px;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
  </style>
</head>
<body>
  <div class="skeleton-card">
    <!-- Header image -->
    <div class="skeleton-header"></div>
    <!-- Title placeholder -->
    <div class="skeleton-title"></div>
    <!-- Text placeholders -->
    <div class="skeleton-text"></div>
    <div class="skeleton-text"></div>
    <!-- Button placeholder -->
    <div class="skeleton-button"></div>
  </div>
</body>
</html>
