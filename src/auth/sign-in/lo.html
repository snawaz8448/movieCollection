<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a; /* Dark background for contrast */
      font-family: Arial, sans-serif;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(138, 43, 226, 0.3); /* Light violet with opacity */
      border-top: 6px solid rgba(138, 43, 226, 1); /* Full violet for the spinner effect */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
