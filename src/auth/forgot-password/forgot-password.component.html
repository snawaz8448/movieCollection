<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md px-11 py-7 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-600 mb-5">Forgot Password</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="row mb-4">
                <span class="col-4 ">Password:</span>
                <div class="col-8">
                    <mat-form-field appearance="outline" class="w-full">
                        <input matInput type="email" formControlName="email" placeholder="Enter your password" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex items-center justify-center mb-4 mt-5">
                <button mat-raised-button color="primary" class="w-full" type="submit" [disabled]="forgotPasswordForm.invalid">
                    Forgot Password
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600"> <a href="#" class="text-blue-600 hover:underline">Back to login</a></p>
        </div>
    </div>
</div>
