<div class="w-full  px-3 py-2 relative" style="height: 100%; width: 100%;">
    <p><button style=" position: absolute; top: 10px;right: 10px;" (click)="closeDialog()"><i
                class="fa-solid fa-xmark"></i></button></p>
    <h6 class=" font-bold  text-gray-800 mb-3">Edit User</h6>
    <div class="img-profile flex justify-center items-center">
        <img [src]="data.user.photo" alt="image" class="rounded-full w-[80px] mb-3">
    </div>
    <div class="form" style="height: 65%; overflow-y: auto;">
    <form [formGroup]="userDetailForm" (ngSubmit)="onSubmit()" >
        <div class="row">
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-4 ">Name:</span>
                    <div class="col-12 col-sm-8">
                        <mat-form-field appearance="outline" class="w-full">
                            <input matInput formControlName="name" placeholder="Enter your name" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-4 ">Email:</span>
                    <div class="col-12 col-sm-8">
                        <mat-form-field appearance="outline" class="w-full">
                            <input matInput formControlName="email" placeholder="Enter your email" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-4 ">Profile Image:</span>
                    <div class="col-12 col-sm-8">
                        <mat-form-field appearance="outline" class="w-full">
                            <input matInput formControlName="photo" placeholder="profile image url" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-4 ">Role:</span>
                    <div class="col-12 col-sm-8">
                        <mat-form-field appearance="outline" class="w-full">
                            <mat-select matInput formControlName="role" placeholder="Select your role" required>
                                <mat-option value="user">User</mat-option>
                                <mat-option value="admin">Admin</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <p class="my-3">Aceess Module</p>
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-8 ">User List Module:</span>
                    <div class="col-12 col-sm-4">
                        <mat-slide-toggle class="example-margin" formControlName="usersModule">
                        </mat-slide-toggle>
                    </div>
                </div>
            </div>
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-8 ">Entry Module:</span>
                    <div class="col-12 col-sm-4">
                        <mat-slide-toggle class="example-margin" formControlName="entryModule">
                        </mat-slide-toggle>
                    </div>
                </div>
            </div>
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-8 ">Sports Module:</span>
                    <div class="col-12 col-sm-4">
                        <mat-slide-toggle class="example-margin" formControlName="sportsModule">
                        </mat-slide-toggle>
                    </div>
                </div>
            </div>
            <div class=" mb-3 col-12 col-lg-6">
                <div class="row">
                    <span class="col-12 col-sm-8 ">Movies Module:</span>
                    <div class="col-12 col-sm-4">
                        <mat-slide-toggle class="example-margin" formControlName="movieModule">
                        </mat-slide-toggle>
                    </div>
                </div>
            </div>
            

        </div>
    </form>
</div>

    <div class="col-12 flex items-center justify-end mb-3 mt-3">
        <button mat-raised-button color="primary" class="w-30" type="submit"
            [disabled]="userDetailForm.invalid">
            Update User
        </button>
    </div>
</div>
